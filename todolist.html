<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .button {
        background-color: blueviolet;
        color: whitesmoke;
        border: 0px;
      }
      .deleteButton {
        background-color: brown;
        border: 0;
        color: white;
      }
    </style>
    <title>ToDoList</title>
  </head>
  <body>
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <header class="text-center">
            <h2 class="fs-1">TO DO LIST</h2>
          </header>
          <main class="">
            <div class="inputArea d-flex justify-content-center mt-4">
              <textarea name="" id="textarea" cols="30" rows="1"></textarea>
              <button id="addButton" class="ms-2 fs-4 rounded border-0 button">
                ADD
              </button>
            </div>
            <div class="tasks">
              <div class="table d-flex justify-content-center mt-4">
                <table>
                  <thead>
                    <tr>
                      <th class="px-5">sl.</th>
                      <th class="px-5">Description</th>
                      <th class="px-5">Action</th>
                    </tr>
                  </thead>
                  <tbody id="tBody"></tbody>
                </table>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>
    <script src="todolist.js"></script>
  </body>
</html>
